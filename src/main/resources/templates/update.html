<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Student</h2>

    <form action="#" th:action="@{/update2}" th:object="${studentDto}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{username}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>

    <hr>

    <a th:href = "@{/AllStudents}"> Back to Student List</a>
</div>
</body>
</html>
