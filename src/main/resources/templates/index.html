<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Student List</h3>


<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Student</a>


<table style="width:80%" border="1"
       class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${allstudlist}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td> <a th:href="@{/showFormForUpdate/{username}(username=${student.username})}"
                class="btn btn-primary">Update</a>
            <a th:href="@{/deleteEmployee/{username}(username=${student.username})}"
               class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
